<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <form name="meuForm" onsubmit="return validarForm();" method="post">
        <label for="nome">Nome (Mínimo de 10 caracteres):</label>
        <input type="text" name="nome" id="nome" required minlength="10"><br>

        <label for="email">Email (Deve conter "@" e "."): </label>
        <input type="email" name="email" id="email" required><br>

        <label for="comentario">Comentário (Mínimo de 20 caracteres):</label>
        <textarea name="comentario" id="comentario" required minlength="20"></textarea><br>

        <label>Como você nos encontrou?</label>
        <input type="radio" name="pesquisa" value="volta"> Voltei a visitar
        <input type="radio" name="pesquisa" value="retorno"> Primeira vez
        <input type="radio" name="pesquisa" value="outro"> Outro<br>

        <input type="submit" value="Enviar">
    </form>

    <script>
        function validarForm() {
            var nome = document.meuForm.elements["nome"].value;
            var email = document.meuForm.elements["email"].value;
            var comentario = document.meuForm.elements["comentario"].value;
            var pesquisa = document.meuForm.elements["pesquisa"].value;

            if (nome.length < 10) {
                alert("O campo Nome deve conter no mínimo 10 caracteres.");
                return false;
            }

            if (email.indexOf("@") === -1 || email.indexOf(".") === -1) {
                alert("O campo Email deve conter '@' e '.'.");
                return false;
            }

            if (comentario.length < 20) {
                alert("O campo Comentário deve conter no mínimo 20 caracteres.");
                return false;
            }

            var mensagem = pesquisa === "volta" ? "Que bom que você voltou a visitar esta página!" : "Volte sempre a esta página!";
            alert(mensagem);

            return true;
        }
    </script>
</body>

</html>
