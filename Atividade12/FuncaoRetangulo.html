<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FuncaoRetangulo</title>
</head>

<body>
    <h1>Calculadora de Área de Retângulo</h1>

    <script>
        function Retangulo(x, y) {
            this.base = x;
            this.altura = y;

            this.calcularArea = function () {
                return this.base * this.altura;
            };
        }

        var base = parseFloat(prompt("Digite a base do retângulo:"));
        var altura = parseFloat(prompt("Digite a altura do retângulo:"));

        var meuRetangulo = new Retangulo(base, altura);

        var area = meuRetangulo.calcularArea();

        document.write("A área do retângulo é: " + area);
    </script>
</body>

</html>
